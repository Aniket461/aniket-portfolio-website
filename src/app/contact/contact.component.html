<div class="container">
    <div class="custom-form">

        <h2 class="text-3xl text-center py-2">Contact Me</h2>
        <h5 class="text-center px-5">FEEL FREE TO PING ME FOR DISCUSSIONS AND A CUP OF COFFEE <i style="color: burlywood;" class="fa fa-coffee" aria-hidden="true"></i> !!</h5>
        <div class="custom-form2">
            <form
            >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" [(ngModel)]="this.formObject.name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="JohnDoe@example.com" [(ngModel)]="this.formObject.email">
                  </div>
                  <div class="form-group">
                    <label for="number">Contact No</label>
                    <input type="text" class="form-control" id="number" name="number" placeholder="+49 1234567890" [(ngModel)]="this.formObject.contactNo">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" class="form-control" id="message" name="message" placeholder="Write your message here..." [(ngModel)]="this.formObject.message"></textarea>
                  </div>
              </form>
        </div>
        <button class="btn custom-btn" type="button" (click)="submitContactForm()">
            Send Message <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>

    </div>
</div>
